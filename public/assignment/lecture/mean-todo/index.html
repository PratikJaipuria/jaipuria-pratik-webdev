<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src = "app.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class = "container" ng-controller="BlogController">
    <h1>Blog Post</h1>

    <label>Title</label>
    <input ng-model="post.title" class = "form-control" />

    <label>Description</label>
    <textarea  ng-model="post.description" class = "form-control"></textarea>

    <button ng-click="createTodo(post)" class = "btn btn-primary btn-block">Create</button>
    <button ng-click="updateTodo(post)" class = "btn btn-success btn-block">Update</button>

    <div ng-repeat = "post in blogPosts">
        <a ng-click="deleteTodo(post)" class = "pull-right">
            <span class="glyphicon glyphicon-remove"></span>
        </a>
        <a ng-click="selectTodo(post)" class = "pull-right">
            <span class="glyphicon glyphicon-cog"></span>
        </a>

        <h2>{{post.title}} </h2>
        <p>{{post.description}}</p>

    </div>



</div>
</body>
</html>
