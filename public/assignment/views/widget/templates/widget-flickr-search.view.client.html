<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid bg-primary">
        <div class="navbar-brand pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="glyphicon glyphicon-chevron-left white-color"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand white-color">Search Flickr</a>
        </div>
    </div>
</nav>



<div class=" container input-group">
    <input placeholder="Search images" ng-model="searchText" type="text" class="form-control">
    <span class="input-group-btn">
        <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
</div>


<div class="row">
    <div class="img-responsive pull-left" class="col-xs-4" ng-repeat="photo in model.photos.photo">
        <img  ng-click="model.selectPhoto(photo)"
             ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
    </div>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid bg-primary ">
        <div class="row">
            <div class="  navbar-header col-xs-12 " >
                <a href="#/profile/{{model.userId}}" class="  navbar-link pull-right navbar-brand" >
                    <span class="glyphicon glyphicon-user white-color"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
